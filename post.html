<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witter - New Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Witter</h1>
        <button onclick="logout()">Logout</button>
        <button onclick="window.location.href='home.html'">Cancel</button>
    </div>
    <div class="container">
        <h2>Create a New Post</h2>
        <form id="postForm">
            <label for="postText">What's on your mind?</label>
            <textarea id="postText" required></textarea>
            
            <label for="postImage">Add an image:</label>
            <input type="file" id="postImage">
            
            <button type="submit">Post</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
